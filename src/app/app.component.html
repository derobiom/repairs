<mat-sidenav-container fullscreen fxLayout="row" > 

  <mat-sidenav [opened]="shownav" (closedStart)="shownav=false;" fxFlex="220px" fxLayout="column" fxLayoutGap="15px">

    <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="end center" >
      <button mat-icon-button (click)="toolbarSvc.menuSelected.emit()" >
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
    </mat-toolbar>
   
    <div>
      <button routerLink="/home" mat-icon-button >
        <mat-icon>home</mat-icon> Home 
      </button>
    </div>

    <div>
      <button routerLink="/customers" mat-icon-button >
        <mat-icon>group</mat-icon> Customers 
      </button>
    </div>

    <div>
      <button routerLink="/vendors" mat-icon-button >
        <mat-icon>favorite</mat-icon> Vendors 
      </button>
    </div>  

  </mat-sidenav> 

  <mat-sidenav-content fxFlexFill >
      <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
